<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Silly story generator</title>
  </head>

    <div>
      <label for="customname">Enter custom name:</label>

    <p class="story"></p>
    <script src="main.js"></script>
